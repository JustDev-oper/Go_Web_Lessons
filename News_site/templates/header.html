{{ define "header" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1 class="m-0">Новостной портал</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Политика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Экономика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Технологии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-outline-light me-2">Вход</button>
                <button class="btn btn-primary">Регистрация</button>
            </div>
        </div>
    </div>
</header>
{{ end }}
